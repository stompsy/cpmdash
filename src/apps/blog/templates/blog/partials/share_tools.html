<script>
  (function () {
    if (window.__blogShareInitialized) return;
    window.__blogShareInitialized = true;
    const locationHref = window.location.href;
    const pageTitle = document.querySelector("meta[property='og:title']")?.content || document.title;

    // Populate the additional sharing buttons with current page context
    const sharing = document.querySelector('.sharing-buttons');
    if (sharing) {
      const url = encodeURIComponent(locationHref);
      const title = encodeURIComponent(pageTitle);
      const setHref = (selector, href) => {
        const el = sharing.querySelector(selector);
        if (el) el.setAttribute('href', href);
      };
      setHref('[aria-label="Share on Facebook"]', `https://facebook.com/sharer/sharer.php?u=${url}`);
      setHref('[aria-label="Share on Twitter"]', `https://twitter.com/intent/tweet?url=${url}&text=${title}`);
      setHref('[aria-label="Share on Linkedin"]', `https://www.linkedin.com/shareArticle?mini=true&url=${url}&title=${title}&summary=${title}&source=`);
      setHref('[aria-label="Share on Pinterest"]', `https://pinterest.com/pin/create/button/?url=${url}&media=&description=${title}`);
      setHref('[aria-label="Share on Reddit"]', `https://reddit.com/submit/?url=${url}&resubmit=true&title=${title}`);
      setHref('[aria-label="Share on Whatsapp"]', `https://wa.me/?text=${title}%20${url}`);
      setHref('[aria-label="Share on Hacker News"]', `https://news.ycombinator.com/submitlink?u=${url}&t=${title}`);
      setHref('[aria-label="Share by Email"]', `mailto:?subject=${title}&body=${url}`);
    }
  })();
</script>
