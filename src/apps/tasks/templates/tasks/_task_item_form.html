{% load static %}
<li id="task-{{ task.pk }}" class="py-4 grid grid-cols-12 items-start gap-4">
  <div class="col-span-1"></div>
  <div class="col-span-11">
    <form
      action="{% url 'tasks:row_update' task.pk %}"
      method="post"
      hx-post="{% url 'tasks:row_update' task.pk %}"
      hx-target="#task-{{ task.pk }}"
      hx-swap="outerHTML"
      class="space-y-3"
    >
      {% csrf_token %}
      <div class="grid grid-cols-12 gap-3">
        <div class="col-span-6">{{ form.title }}</div>
        <div class="col-span-3">{{ form.priority }}</div>
        <div class="col-span-3">{{ form.due_date }}</div>
      </div>
      <div class="grid grid-cols-12 gap-3">
        <div class="col-span-6">{{ form.assignee }}</div>
        <div class="col-span-12">{{ form.description }}</div>
      </div>
      <div class="flex items-center gap-2">
        <button type="submit" class="inline-flex items-center gap-2 rounded-full bg-brand-500 px-4 py-1.5 text-xs font-semibold text-white hover:bg-brand-400">Save</button>
        <button type="button"
          class="inline-flex items-center gap-2 rounded-full border border-white/10 bg-white/5 px-4 py-1.5 text-xs font-semibold text-slate-100 hover:bg-white/10"
          hx-get="{% url 'tasks:row_edit' task.pk %}"
          hx-target="#task-{{ task.pk }}"
          hx-swap="outerHTML">
          Reset
        </button>
        <button type="button"
          class="inline-flex items-center gap-2 rounded-full border border-white/10 bg-white/5 px-4 py-1.5 text-xs font-semibold text-slate-100 hover:bg-white/10"
          hx-get="{% url 'tasks:row_edit' task.pk %}"
          hx-target="#task-{{ task.pk }}"
          hx-swap="outerHTML"
          hx-vals='{"cancel": true}'>
          Cancel
        </button>
      </div>
    </form>
  </div>
</li>
