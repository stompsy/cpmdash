{% extends "base.html" %}
{% load static %}
{% block pageName %}tasks{% endblock pageName %}
{% block title %}Edit Task{% endblock title %}
{% block content %}
<section class="col-span-12 mb-16 space-y-12">
  <div class="relative overflow-hidden rounded-2xl border border-white/5 px-6 py-10 sm:px-10 lg:px-16">
    <div class="absolute inset-0 -z-10 bg-cover bg-center" style="background-image: url('{% static 'media/jacob-grishey-j8iPllhcWWg-unsplash.jpg' %}')"></div>
    <div class="absolute inset-0 -z-10 bg-[linear-gradient(90deg,rgba(2,6,23,0.92)_0%,rgba(2,6,23,0.88)_28%,rgba(2,6,23,0.58)_60%,rgba(2,6,23,0.28)_80%,rgba(2,6,23,0.12)_100%)]"></div>
    <div class="relative mx-auto max-w-7xl">
      <h1 class="text-3xl font-semibold tracking-tight text-white">Edit Task</h1>
      <p class="mt-3 text-slate-300">Update the details of your task.</p>
    </div>
  </div>

  <div class="px-6 sm:px-10 lg:px-16">
    <div class="relative mx-auto max-w-3xl">
      <form method="post" class="rounded-2xl border border-white/10 bg-slate-900/60 p-6 sm:p-8 shadow-[0_16px_38px_rgba(15,23,42,0.28)] backdrop-blur">
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-5">
          <div>{{ form.title }}</div>
          <div>{{ form.description }}</div>
        </div>
        <div class="mt-6 flex items-center gap-3">
          <button class="inline-flex items-center gap-2 rounded-full bg-brand-500 px-5 py-2.5 text-sm font-semibold uppercase tracking-wide text-white shadow-lg shadow-brand-500/30 transition hover:bg-brand-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-brand-300">Save</button>
          <a href="{% url 'tasks:list' %}" class="inline-flex items-center gap-2 rounded-full border border-white/10 bg-white/5 px-5 py-2.5 text-sm font-semibold text-slate-100 hover:bg-white/10">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock content %}
