name: PR Title (Conventional Commits)

on:
    pull_request_target:
        types: [opened, edited, synchronize, reopened]

permissions:
    pull-requests: read

jobs:
    semantic-pr-title:
        runs-on: ubuntu-latest
        steps:
            - name: Validate PR title
              uses: amannn/action-semantic-pull-request@v5
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  types: |
                      feat
                      fix
                      refactor
                      perf
                      chore
                      docs
                      style
                      test
                      build
                      ci
                      revert
                  requireScope: false
